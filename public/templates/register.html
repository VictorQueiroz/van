<div class="container">
	<div class="sixteen columns">
		<form ng-submit="submit()">
			<div ng-repeat="e in errors" ng-show="errors" class="alert alert-danger">
				[[ e[0] ]]
			</div>
			<div ng-show="success" class="alert alert-success">
				Seu registro foi efetuado com sucesso!
			</div>
			<div class="form-group" ng-hide="success">
				<label>Nome de Usuário</label>
				<input type="text" class="form-element" ng-model="login_name">
			</div>

			<div class="form-group">
				<label>Senha</label>
				<input type="password" class="form-element" ng-model="password">
			</div>

			<div class="form-group">
				<label>Correio Eletrônico</label>
				<input type="email" class="form-element" ng-model="email">
			</div>			

			<div class="form-group">
				<input type="submit" class="btn btn-default" value="Registrar-se">
				<input type="reset" class="btn btn-default" value="Limpar">
			</div>
		</form>
	</div>
</div>
